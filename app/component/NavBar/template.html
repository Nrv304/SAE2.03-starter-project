<nav class="navbar font-sans">
  <ul class="navbar__list">
    <li class="navbar__item" onclick="{{hHome}}">Home</li>
    <li class="navbar__item" onclick="{{hAbout}}">About</li>
  </ul>
  <div class="navbar__search">
    <input 
      type="text" 
      id="search-input" 
      placeholder="Rechercher un film avec un titre..." 
    />
    <button onclick="C.searchMovies()">Rechercher</button>
  </div>
  <div class="navbar__profile-container">
    <select class="navbar__profile-select" onchange= "C.handlerProfileSelect(this)">
      <option value="" disabled selected>Choisir un profil</option>
      {{profileOptions}}
    </select>
    <img id="profile-image" src="../server/images/{{image}}" alt="Avatar du profil" class="navbar__profile-avatar" style="display: none;" onclick="C.showFavorites(C.getSelectedProfileId())"/>
  </div>
</nav>
