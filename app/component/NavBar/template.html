<nav class="navbar font-sans">
  <img src="../server/images/ArteLogo.png" alt="" class="navbar__logo" onclick="{{hHome}}" />
  <ul class="navbar__list">
    <li class="navbar__item" onclick="{{hHome}}">Home</li>
    <li class="navbar__item" onclick="{{hAbout}}">About</li>
    <li class="navbar__item" onclick="C.showFavorites(C.getSelectedProfileId())">Mes film</li>
  </ul>
  <div class="navbar__search-container">
    <div class="navbar__search" style="display: none;">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Rechercher un film avec un titre..." 
      />
      <button onclick="C.searchMovies()">Rechercher</button>
    </div>
    <img src="../server/images/loupe.png" alt="" class="navbar__search-icon" onclick="C.toggleSearchBar()" />
  </div>
  <div class="navbar__profile-container">
    <img id="profile-image" src="../server/images/default-avatar.jpg" alt="Avatar du profil" class="navbar__profile-avatar" onclick="C.toggleProfileSelect()" />
    <select class="navbar__profile-select" style="display: none;" onchange="C.handlerProfileSelect(this)">
      <option value="" disabled selected>Choisir un profil</option>
      {{profileOptions}}
    </select>
  </div>
</nav>
