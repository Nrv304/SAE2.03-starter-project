<div class="featured-movie">
  <div class="featured-movie__content">
    <h2 class="featured-movie__title">{{title}}</h2>
    <p class="featured-movie__description">{{description}}</p>
    <div>{{button}}</div>
  </div>
  <div class="featured-movie__image-wrapper">
    <img src="../server/images/{{image}}" alt="Affiche du film" class="featured-movie__image">
  </div>
</div>
