<div class="card">
<div class="film" onclick="{{handler}}">
  <div class="film__tumbnail">
    <img
      src="https://mmi.unilim.fr/~trelat2/SAE2.03-starter-project/server/images/{{image}}"
      alt="Affiche du film"
      class="film__image"
    />
  </div>
  <h2 class="film__title">{{titre}}</h2>
</div>
<div class="card__favorites">
  <div class="add-to-favorites-button">{{button}}</div>
</div>
</div>
