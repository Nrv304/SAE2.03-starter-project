<div class="movie-trailer">
    <iframe 
        src="{{movieTrailerUrl}}" 
        title="Trailer de {{movieTitle}}" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</div>
    <div class="movie-info">
        <h1 class="movie-title">{{movieTitle}} {{newTag}}</h1>
        <div class="add-to-favorites">{{button}}</div>
        <ul class="movie-details">
            <li>{{movieDirector}}</li>
            <li>{{movieReleaseYear}}</li>
            <li>{{movieCategory}}</li>
            <li>{{movieAgeRestriction}}</li>
        </ul>
        <p class="movie-description">{{movieDescription}}</p>
    </div>

    <div class="movie-rating">
        <h2 class="rating-title">Noter le film</h2>
        <p class="average-rating">Note moyenne : <span id="average-rating">{{averageRating}}</span>/10</p>
        <div id="rating-interface">
            <label for="rating">Votre note :</label>
            <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button class="rate-button" onclick="{{onclick}}">Noter</button>
        </div>
    </div>
